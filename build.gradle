group 'injectr.ipatch'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
    maven {
        url "https://repo.eclipse.org/content/groups/releases/"
    }
}

dependencies {
    compile "com.beust:jcommander:1.71"

    compile 'org.eclipse.jgit:org.eclipse.jgit:4.10.0.201712302008-r'

    compile 'org.apache.commons:commons-compress:1.16.1'
    compile 'org.brotli:dec:0.1.2'
    compile 'org.tukaani:xz:1.8'
    compile 'com.github.luben:zstd-jni:1.3.3-4'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.ow2.asm:asm:6.0'
    testCompile 'org.ow2.asm:asm-util:6.0'
    testCompile 'org.ow2.asm:asm-analysis:6.1'
}
